<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Traspaso</title>
</head>
<body>
    <h1>Realizar Traspaso</h1>
    <form action="{{ url_for('realizar_traspaso', jugador_id=jugador['ID']) }}" method="post">
        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre" name="nombre" value="{{ jugador['Nombre'] }}" readonly><br>
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ jugador['Apellido_Paterno'] }}" readonly><br>
        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ jugador['Apellido_Materno'] }}" readonly><br>
        <label for="equipo_actual">Equipo Actual:</label>
        <input type="text" id="equipo_actual" name="equipo_actual" value="{{ jugador['Equipo_ID'] }}" readonly><br>
        <label for="equipo_destino">Equipo Destino:</label>
        <select id="equipo_destino" name="equipo_destino">
            {% for equipo in equipos %}
            <option value="{{ equipo['ID'] }}">{{ equipo['Nombre'] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
