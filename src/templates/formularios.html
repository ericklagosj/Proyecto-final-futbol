<!DOCTYPE html>
<html>
<head>
    <title>Descargar Reglamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1{
            font-size: 4.5em;
            
        }
        h2 {
            font-size: 2em;
            margin-top: 20px;
        }
        .container {
            text-align: center;
        }
        .descargar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .descargar img {
            width: 120px;
            height: 120px;
        }
        .descargar a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 3em;
        }
        .descargar a:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .descargar img {
                width: 100px;
                height: 80px;
            }
            .descargar a {
                font-size: 2.5em;
            }
            h1{
                font-size: 4em;
            
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASOCIACIÓN DE FÚTBOL</h1> 
        <h1>VECINAL DE SAN IGNACIO</h1>
        <h2>REGLAMENTO Y BASES DEL CAMPEONATO</h2>
        <div class="descargar">
            <img src="/static/images/docx.png" alt="Icono de Word">
            <a href="/descargar-reglamento">Descargar Reglamento</a>
        </div>
    </div>
</body>
</html>
