<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .caja {
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .caja h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none; /* Oculto por defecto */
            margin-bottom: 20px;
            color: #ff0000;
        }
        
        /* Mobile Styles */
        @media (max-width: 600px) {
            .caja {
                padding: 20px;
                border: none;
                box-shadow: none;
            }
            .caja h1 {
                font-size: 20px;
            }
            .form-group label {
                font-size: 14px;
            }
            .btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div class="caja">
        <h1>Inicio de Sesión</h1>
        <form class="form-control" action="acceso-login" method="post">
            <div class="alert" id="alerta-campos" role="alert">
                <!-- Mensaje de error por campos vacíos -->
            </div>
            <div class="alert" id="alerta-credenciales" role="alert">
                <!-- Mensaje de error por credenciales incorrectas -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword">
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var email = document.getElementById('exampleInputEmail1').value;
            var password = document.getElementById('exampleInputPassword1').value;
            var alertaCampos = document.getElementById('alerta-campos');
            var alertaCredenciales = document.getElementById('alerta-credenciales');
            
            alertaCampos.style.display = 'none';
            alertaCredenciales.style.display = 'none';

            if (email === "" || password === "") {
                event.preventDefault();
                alertaCampos.style.display = 'block';
                alertaCampos.textContent = 'Por favor, complete todos los campos.';
            } else {
                // Simulación de verificación de credenciales incorrectas
                var credencialesValidas = email === "ericklj@gmail.com" && password === "123";
                if (!credencialesValidas) {
                    event.preventDefault();
                    alertaCredenciales.style.display = 'block';
                    alertaCredenciales.textContent = 'Correo o contraseña inválidos.';
                }
            }
        });
    </script>
</body>
</html>
